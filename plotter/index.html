<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="margin: 5px">
        <input type="text" id="input" class="form-control" placeholder="Math Expression (x^2, sin(x), |x|, ...)">
    </div>

    <div id="set-container">
        <div style="margin: 15px;">
            <label for="x-interval">X Interval (start:step:end):</label>
            <input type="text" id="x-interval" class="form-control small-input" value="-10:0.01:10">
        </div>

        <label for="width">Width:</label>
        <input type="number" id="width" class="form-control small-input">

        <label for="height">Height:</label>
        <input type="number" id="height" class="form-control small-input">

        <div style="margin: 15px;">
            <label for="color">Graph Color:</label>
            <input type="color" id="color" class="form-control small-input" value="#000000">
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="mathTranslator.js"></script>
    <script src="main.js"></script>
</body>

</html>
